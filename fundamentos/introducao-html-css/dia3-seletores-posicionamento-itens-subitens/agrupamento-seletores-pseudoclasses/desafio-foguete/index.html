<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="cores one">
    <h3>Cor primária</h3>
  </div>
  <div class="cores two">
    <h3>Cor Secundária</h3>
  </div>
  <div class="cores three">
    <h3>Cor Complementar</h3>
  </div>
  <div class="cores four">
    <h3>Cor Escura</h3>
  </div>
  <div class="cores five">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
